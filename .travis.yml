language: c

sudo: false

env:
  global:
    - VERSION=1.2.3-1
    - NAME=lua-resty-openidc
    - ROCKSPEC=$NAME-$VERSION.rockspec
    - LUAROCKS=2.3.0
  matrix:
    - LUA=lua5.1

before_install:
  - source .travis/setenv_lua.sh

install:
  - luarocks install Lua-cURL --server=https://luarocks.org/dev
  - luarocks install lunitx
  - luarocks install JSON4Lua

script:
  - luarocks build $ROCKSPEC CFLAGS="-O2 -fPIC -fprofile-arcs" LIBFLAG="-shared"

# The API key comes from an environment variable configured on https://travis-ci.org
deploy:
  provider: script
  script: .travis/upload.sh

notifications:
  email:
    on_success: change
    on_failure: always
